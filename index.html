<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>header_14</title>

</head>
<body>
    <div class="container">
        <header class="navbar">
            <a class="startup">Startup 3</a>
            <ul class="right-links">
                <li> <a href="/" class="navlinks"> Overview</a></li>
                <li><a href="/" class="navlinks">Prices</a></li>
                <li><a href="/" class="navlinks">Blog</a></li>
                <li><a href="/" class="navlinks">Feedback</a></li>
                <li class="margin"><a href="/" class="navlinks purchase">Purchase</a></li>
            </ul>
        </header>
        <div class="screen1">
            <div class="left-content">
                <h5 class="heading">Generate Awesome Web Pages</h5>
                <p class="subdetails"> The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                <button onclick="" class="learnbtn navlinks"> Learn More </button>
            </div>
            <div class="card">
                <h5 class="signup">Sign Up Now</h5>
                <input type="email" placeholder="Your email" class="email">
                <input type="password" placeholder="Your password" class="email password">
                <input type="checkbox" id="terms" class="hide"/>
                <label class="terms" for="terms"><span class="terms_check"><img src="./images/tick.svg"></span> I agree to the Terms of Service.</label>
                <button onclick="" class="signin navlinks">Sign In</button>
                <div class="or">
                    <span class="divider"></span>
                    <label class="terms"> or </label>
                    <span class="divider"> </span>
                </div>
                <button onclick="" class="login navlinks"> Login via Twitter</button>
                <div class="otheraccount">
                    <label class="account">Do you have an Account? </label>
                    <a href="/" class="greencolor">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
